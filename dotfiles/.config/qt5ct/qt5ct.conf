[Appearance]
color_scheme_path=~/.config/qt5ct/colors/Catppuccin-Frappe.conf
custom_palette=true
icon_theme=Papirus-Dark
standard_dialogs=gtk3
style=Lightly

[Fonts]
fixed="FiraCode Nerd Font Mono,10,-1,5,50,0,0,0,0,0"
general="FiraCode Nerd Font,10,-1,5,50,0,0,0,0,0"

[Interface]
activate_item_on_single_click=1
buttonbox_layout=0
cursor_flash_time=1000
dialog_buttons_have_icons=1
double_click_interval=400
gui_effects=@Invalid()
keyboard_scheme=2
menus_have_icons=true
show_shortcuts_in_context_menus=true
stylesheets=@Invalid()
toolbutton_style=4
underline_shortcut=1
wheel_scroll_lines=3

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\x2P\0\0\0\xdd\0\0\x5\x32\0\0\x3\xfb\0\0\x2R\0\0\0\xf3\0\0\x5\x30\0\0\x3\xf9\0\0\0\0\0\0\0\0\a\x80\0\0\x2R\0\0\0\xf3\0\0\x5\x30\0\0\x3\xf9)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
